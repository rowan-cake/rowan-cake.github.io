<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Albert Highschool Math Help</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1><i class="fas fa-graduation-cap"></i> St. Albert Highschool Math Help</h1>
            <p class="subtitle">Join our tutoring program and enhance your learning journey</p>
            
            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject</option>
                        <option value="math10">Math 10</option>
                        <option value="math20">Math 20</option>
                        <option value="math30">Math 30</option>
                        <option value="math31">Math 31</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Additional Information</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <div class="contact-info">
                    <p>For scheduling preferences, please contact:</p>
                    <p>Rhees Moss: 780-224-1211</p>
                    <p>Rowan Cake: 780-297-6875</p>
                </div>

                <button type="submit" class="submit-btn">Sign Up for Tutoring</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
